<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>knotted_온라인샵</title>
      <!-- 파비콘 -->
      <link rel="icon" href="../images/icon.png" />
      <!-- iconify -->
      <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
      <!-- Link Swiper's CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
      <!-- font-awesome CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
      <link rel="stylesheet" href="../css/main.css" />
   </head>

   <body>
      <!-- 메뉴 모달 -->
      <div id="productModal" class="onlineshop-modal">
         <div class="modal-inner">
            <span id="modalClose"><i class="fa-solid fa-xmark"></i></span>
            <img id="modalImage" />
            <div class="modal-desc">
               <h2 id="modalName"></h2>
               <h5 id="modalPrice"></h5>
            </div>
            <div class="pay-icons">
               <span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>
               <span class="naver-pay"><img src="../images/npay_logo.svg" alt="네이버페이" /></span>
               <span class="paybtn">구매하기</span>
            </div>
         </div>
      </div>
      <!-- page-wrapper, 메인 섹션 -->
      <div class="page-wrapper">
         <aside class="side01">
             <div class="img">
                 <img src="../images/side-menu-img.png" alt="베스트메뉴이미지">
             </div>
             <h2 class="title-small">
                 KNOTTED <br>
                 RESERVATION
             </h2>
             <h6 class="body-title">
                 달콤한 한 입에 가득한 행복과 기쁨
             </h6>
             <span>
                 노티드 도넛의 시그니처 메뉴로 하루의 활력을 더해보세요. <br>
                 정성스럽게 만든 프리미엄 도넛으로 특별한 순간을 완성하세요.
             </span>
             <button><a href="reservation-intro.html">예약하기</a></button>
         </aside>
         <div class="page-wrapper-main">
            <div class="header-include"></div> 
             <!-- Main -->
             <section class="onlineshop-section">
                <!-- title -->
                <div class="onlineshop-title">
                   <h3 class="subtitle">Online Shop</h3>
                </div>
                <!-- buttons -->
                <div class="onlineshop-btnwrap">
                   <!-- 메인 카테고리 필터 -->
                   <div class="category-filters">
                      <a href="#" data-category="all" class="active" onclick="filterMainCategory('all')">ALL</a>
                      <a href="#" data-category="food" onclick="filterMainCategory('food')">FOOD</a>
                      <a href="#" data-category="living" onclick="filterMainCategory('living')">LIVING</a>
                   </div>
 
                   <!-- 푸드 서브카테고리 -->
                   <div class="category-subfilters" id="foodSubfilters" style="display: none">
                      <a href="#none" data-subcategory="all" onclick="filterSubCategory('all')" class="active">전체</a>
                      <a href="#none" data-subcategory="dessert" onclick="filterSubCategory('dessert')">디저트</a>
                      <a href="#none" data-subcategory="chocolateCandy" onclick="filterSubCategory('chocolateCandy')">초콜릿&amp;캔디</a>
                      <a href="#none" data-subcategory="coffeeBeverage" onclick="filterSubCategory('coffeeBeverage')">커피&amp;음료</a>
                      <a href="#none" data-subcategory="vitamin" onclick="filterSubCategory('vitamin')">비타민</a>
                   </div>
 
                   <!-- 리빙 서브카테고리 -->
                   <div class="category-subfilters" id="livingSubfilters" style="display: none">
                      <a href="#none" data-subcategory="all" onclick="filterSubCategory('all')" class="active">전체</a>
                      <a href="#none" data-subcategory="partySupplies" onclick="filterSubCategory('partySupplies')">파티용품</a>
                      <a href="#none" data-subcategory="stationery" onclick="filterSubCategory('stationery')">문구</a>
                      <a href="#none" data-subcategory="homeDecoKitchen" onclick="filterSubCategory('homeDecoKitchen')">홈데코&amp;키친</a>
                      <a href="#none" data-subcategory="outdoor" onclick="filterSubCategory('outdoor')">아웃도어</a>
                   </div>
 
                   <!-- 정렬 -->
                   <div class="listfilters">
                      <div class="soldOutCheck">
                         <input type="checkbox" name="soldOutCheck" id="soldOutCheck" />
                         <label for="soldOutCheck">품절 상품 제외</label>
                      </div>
                      <div class="sortfilters">
                         <select name="sortFilter" id="sortFilter">
                            <option value="newArrival">최신순</option>
                            <option value="lowCost">낮은가격순</option>
                            <option value="highCost">높은가격순</option>
                            <option value="name">이름순</option>
                            <option value="nameReverse">이름역순</option>
                         </select>
                      </div>
                   </div>
                </div>
                <!-- contents -->
                <div id="productList" class="onlineshop-wrap"></div>
             </section>
             <div class="footer-include"></div>
<div class="top-include"></div>
         </div>
         <aside class="side02">
             <div class="img">
                 <img src="../images/side-intro.png" alt="소개문구이미지">
             </div>
             <p>
                 달콤한 행복을 전하는
             </p>
             <h5>노티드 도넛</h5>
             <div class="search-input-box">
                 <input type="text" id="sideSearchInput" placeholder="상품명을 입력하세요">
                 <button class="btn-search" id="sideSearchBtn" type="button">
                     <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                 </button>
             </div>
 
             <ul id="results" class="search-suggestions"></ul>
             <div class="hash-tag-box">
               <div class="tag tag01">
                   <div class="tag-text" onclick="enterInput (event,'우유 생크림')"><a href="#"># 우유 생크림</a></div>
                   <div class="tag-text" onclick="enterInput (event,'수박 화채')"><a href="#"># 수박 화채</a></div>
                   <div class="tag-text" onclick="enterInput (event,'빙수')"><a href="#"># 빙수</a></div>
                   
               </div>
               <div class="tag tag02">
                   <div class="tag-text" onclick="enterInput (event,'마스카포네 티라미수')"><a href="#"># 마스카포네 티라미수</a></div>
               <div class="tag-text" onclick="enterInput (event,'저당 도넛')"><a href="#"># 저당 도넛</a></div>
               </div>
           </div>
         </aside>
     </div>
     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <!-- sub-menulist -->
      <script src="../js/include.js"></script>
      <script src="../js/sub-onlineshop.js"></script>
      <script src="../js/sub-search.js"></script>
   </body>
</html>
