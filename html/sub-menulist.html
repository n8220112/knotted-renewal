<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>knotted_메뉴 소개</title>
  <!-- 파비콘 -->
  <link rel="icon" href="../images/icon.png">
  <!-- iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <!-- 메뉴 모달 -->
  <div id="menuModal" class="menulist-modal">
    <div class="modal-inner">
      <span id="modalClose"><i class="fa-solid fa-xmark"></i></span>
      <h2 id="modalName"></h2>
      <h5 id="modalEngName"></h5>
      <img id="modalImage">
      <p id="modalDesc"></p>
      <p class="modalAllergens">알레르기 유발 요인</p>
      <p id="modalAllergens"></p>
    </div>
  </div>
  <!-- page-wrapper, 메인 섹션 -->
  <div class="page-wrapper">
    <aside class="side01">
        <div class="img">
            <img src="../images/side-menu-img.png" alt="베스트메뉴이미지">
        </div>
        <h2 class="title-small">
            KNOTTED <br>
            RESERVATION
        </h2>
        <h6 class="body-title">
            달콤한 한 입에 가득한 행복과 기쁨
        </h6>
        <span>
            노티드 도넛의 시그니처 메뉴로 하루의 활력을 더해보세요. <br>
            정성스럽게 만든 프리미엄 도넛으로 특별한 순간을 완성하세요.
        </span>
        <button><a href="reservation-intro.html">예약하기</a></button>
    </aside>
    <div class="page-wrapper-main">
      <div class="header-include"></div> 
        <!-- Main -->
        <section class="menulist-section">
          <!-- title -->
          <div class="menulist-title">
            <h3 class="subtitle">Menu</h3>
          </div>
          <!-- buttons -->
          <div class="menulist-btnwrap">
            <div class="menulist-filters">
              <a href="#none" data-category="all" onclick="filterCategory('all')">all</a>
              <a href="#none" data-category="donut" onclick="filterCategory('donut')">donut</a>
              <a href="#none" data-category="bakery" onclick="filterCategory('bakery')">bakery</a>
              <a href="#none" data-category="cake" onclick="filterCategory('cake')">cake</a>
              <a href="#none" data-category="beverage" onclick="filterCategory('beverage')">beverage</a>
            </div>
            <div class="menulist-subfilters" id="beverageSubfilters">
              <a href="#none" data-subcategory="all" onclick="filterSubCategory('all')">all</a>
              <a href="#none" data-subcategory="signature" onclick="filterSubCategory('signature')">signature</a>
              <a href="#none" data-subcategory="coffee" onclick="filterSubCategory('coffee')">coffee</a>
              <a href="#none" data-subcategory="tea" onclick="filterSubCategory('tea')">tea</a>
              <a href="#none" data-subcategory="non-coffee" onclick="filterSubCategory('non-coffee')">non-coffee</a>
            </div>
            <div class="menulist-search">
              <input type="search" id="menuSearch" placeholder="메뉴를 입력하세요">
            </div>
          </div>
          <!-- contents -->
          <div id="menuProductList" class="menulist-wrap"></div>
        </section>
        <div class="footer-include"></div>
        <div class="top-include"></div>
    </div>
    <aside class="side02">
        <div class="img">
            <img src="../images/side-intro.png" alt="소개문구이미지">
        </div>
        <p>
            달콤한 행복을 전하는
        </p>
        <h5>노티드 도넛</h5>
        <div class="search-input-box">
            <input type="text" id="sideSearchInput" placeholder="상품명을 입력하세요">
            <button class="btn-search" id="sideSearchBtn" type="button">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </button>
        </div>

        <ul id="results" class="search-suggestions"></ul>
        <div class="hash-tag-box">
          <div class="tag tag01">
              <div class="tag-text" onclick="enterInput (event,'우유 생크림')"><a href="#"># 우유 생크림</a></div>
              <div class="tag-text" onclick="enterInput (event,'수박 화채')"><a href="#"># 수박 화채</a></div>
              <div class="tag-text" onclick="enterInput (event,'빙수')"><a href="#"># 빙수</a></div>
              
          </div>
          <div class="tag tag02">
              <div class="tag-text" onclick="enterInput (event,'마스카포네 티라미수')"><a href="#"># 마스카포네 티라미수</a></div>
          <div class="tag-text" onclick="enterInput (event,'저당 도넛')"><a href="#"># 저당 도넛</a></div>
          </div>
      </div>
    </aside>
</div>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="../js/include.js"></script>
